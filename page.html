<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css" />
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="../image/logo-header.png" alt="logo" />
        <nav class="items">
            <a class="button" href="cursos.html">cursos</a>
            <a class="button" href="blog.html">blog</a>
            <a class="button" href="page.html">contato</a>
        </nav>
    </header>
    <main>
        <div class="total">
            <div class="left">
                <span class="form-title">
                    <h4>Contato</h4>
                </span>
                <form class="contact">
                    <div class="form-name">
                        <input type="text" name="nome" id="name" placeholder="nome" />
                    </div>
                    <div class="form-email">
                        <input type="email" name="email" id="email" placeholder="email" />
                    </div>
                    <div class="form-text">
                        <textarea id="message" placeholder="mensagem"></textarea>
                    </div>
                    <div class="submit">
                        <button type="submit" class="button">entrar</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <div class="img-right">
                    <img src="../image/ilustra-contato.png" />
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="img-footer">
            <img src="../image/logo-footer.png" />
        </div>
        <nav class="menu">
            <a class="btn" href="cursos.html">cursos</a>
            <a class="btn" href="blog.html">blog</a>
            <a class="btn" href="page.html">contato</a>
        </nav>
        <div class="button-footer">
        <button class="tag2">quero ser prof</button>
        <button class="tag3">aqui tem outro link</button>
        </div>
    </footer>
</body>

</html>
